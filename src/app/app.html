<div class="app-shell container-fluid">
  <div class="row g-0">
    <aside class="col-12 col-lg-3 col-xl-2">
      <app-sidebar></app-sidebar>
    </aside>
    <main class="col-12 col-lg-9 col-xl-10 main-area">
      <app-topbar></app-topbar>
      <section class="content-card">
        <app-metrics [metrics]="metrics"></app-metrics>
        <div class="tables">
          <app-data-table
            title="All Sites"
            [columns]="allSitesColumns"
            [rows]="allSites()"
          ></app-data-table>

          <app-data-table
            title="Self-Audit"
            [columns]="selfAuditColumns"
            [rows]="selfAudits()"
          ></app-data-table>
        </div>
      </section>
    </main>
  </div>
</div>
